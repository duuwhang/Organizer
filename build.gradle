buildscript
{
    repositories
    {
        google()
        jcenter()
    }

    dependencies
    {
        classpath 'com.android.tools.build:gradle:4.2.1'
    }
}

allprojects
{
    repositories
    {
        google()
        jcenter()
    }
}

task clean(type: Delete)
{
    it ->
        delete rootProject.buildDir
}
